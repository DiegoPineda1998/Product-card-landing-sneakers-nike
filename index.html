<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"></link>
    <title>Product Card Landing Sneakers Nike</title>
</head>
<body>
    <!------- HEADER ------->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <img src="./icons/icon-menu.svg" alt="">
            </div>

            <div>
                <a href="./index.html" class="nav__logo">
                    <img src="./icons/nike-logo.svg" alt="">
                </a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            MEN
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            WOMAN
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            KIDS
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            CUSTOMIZE
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            SALE
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav__shop">
                <img src="./icons/shopping-bag.svg" alt="">
            </div>

        </nav>
    </header>

    <!---------- HOME ---------->
    <main class="l-main bd-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure"></div>

                <div>
                    <img src="./img/Nike-Free-Metcon-4-Black.png" class="sneaker__img shows" color="#000000" alt="">
                    <img src="./img/Nike-Free-Metcon-4-Red.png" class="sneaker__img" color="#E0000F" alt="">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one active" primary="#000000" color="#000000"></span>
                    <span class="sneaker__color sneaker__colors-two" primary="#E0000F" color="#E0000F"></span>
                </div>
            </div>

            <div class="info">
                <div class="data">
                    <div class="data__subtitle">Nike</div>
                    <h1 class="data__title">Free Metcon 4</h1>
                    <p class="data__description">El Nike Free Metcon 4 combina flexibilidad con estabilidad. </p>
                </div>

                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Tallas</h3>

                        <div class="size__content">
                            <span class="size__tallas active">8.5</span>
                            <span class="size__tallas">9</span>
                            <span class="size__tallas">9.5</span>
                        </div>
                    </div>

                    <div class="cant">
                        <h3 class="cant__title">Cant.</h3>

                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <div class="price">
                    <span class="price__title">$99.00</span>
                    <a href="" class="price__button">ADD TO CART</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
